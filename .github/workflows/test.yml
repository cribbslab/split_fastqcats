name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    # Only test on Linux; parasail is not available on macOS ARM
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    # Remove macOS from runners; parasail is Linux-only

    steps:
    - uses: actions/checkout@v4

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
        channels: conda-forge,bioconda
        channel-priority: strict
        auto-activate-base: false

    - name: Install Mamba
      shell: bash -l {0}
      run: |
        conda install -n base -c conda-forge mamba

    - name: Create environment and install dependencies
      shell: bash -l {0}
      run: |
        mamba env create -f environment.yml
        conda activate split_fastqcats
        python -m pip install -e .

    - name: Run unit tests
      shell: bash -l {0}
      run: |
        conda activate split_fastqcats
        pytest tests/ --maxfail=5 --disable-warnings -v

    - name: Run integration test
      shell: bash -l {0}
      run: |
        conda activate split_fastqcats
        mkdir -p output
        split-fastqcats tests/test.fastq.gz \
          --processed-output output/processed.fastq \
          --lowqual-output output/lowqual.fastq \
          --bin-output output/binned.fastq \
          --stats-output output/stats.txt

    - name: Check output files
      run: |
        for file in output/*.fastq; do
          if [ -s "$file" ]; then
            echo "$file exists and is not empty"
          else
            echo "$file is empty or missing"
            exit 1
          fi
        done
        if [ -s "output/stats.txt" ]; then
          echo "Stats file exists and is not empty"
        else
          echo "Stats file is empty or missing"
          exit 1
        fi
